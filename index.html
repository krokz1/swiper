<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/swiper-bundle.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="page">

  <section class="section refurbished-brands">
    <h2 class="refurbished-brands__title section__title">
      Ремонт техники различных брендов
    </h2>
    <div class="refurbished-brands__swiper-container swiper">
      <div class="overlay overlay__refurbished-brands"></div>
      <ul class="refurbished-brands__list swiper-wrapper">
        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/lenovo.svg" 
          alt="Lenovo" 
          width="108" 
          height="32" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>
        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/samsung.svg" 
          alt="Samsung" 
          width="116" 
          height="39" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/apple.svg" 
          alt="Apple" 
          width="44" 
          height="44" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/bosch.svg" 
          alt="Bosch" 
          width="128" 
          height="29" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/hp.svg" 
          alt="Hp" 
          width="52" 
          height="52" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/acer.svg" 
          alt="Acer" 
          width="94" 
          height="24" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/viewsonic.svg" 
          alt="Viewsonic" 
          width="128"
          height="21" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>

        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/sony.svg" 
          alt="Sony" 
          width="128" 
          height="26" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>
        <li class="refurbished-brands__card swiper-slide card">
          <img 
          class="refurbished-brands__card-images" 
          src="images/sony.svg" 
          alt="Sony" 
          width="128" 
          height="26" 
          />
          <button class="refurbished-brands__card-button card-button">
          </button>
        </li>
      </ul>
      <div class="refurbished-brands__pagination swiper-pagination"></div>
    </div>
    <button 
    class="refurbished-brands__button section__read-more-button" 
    id="toggle-visibility" 
    type="button"
    >
      Показать все
    </button>
  </section>
  <script src="scripts/index.js"></script>
  <script src="scripts/swiper-bundle.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1.3,
      pagination: {
        el: '.swiper-pagination',

      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>
</body>

</html>
